[package]
name = "veecle-telemetry-server"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
description = "Sends tracing data piped in over a WebSocket connection to `veecle-telemetry-ui`"
homepage.workspace = true
repository.workspace = true
license.workspace = true
publish = true

[package.metadata]
# This crate uses `#![forbid(unsafe_code)]`.
workspace-checks.miri = false

[package.metadata.docs.rs]
all-features = true
default-target = "x86_64-unknown-linux-gnu"
targets = []

[dependencies]
anyhow = { workspace = true }
clap = { workspace = true, default-features = true, features = ["derive", "env"] }
env_logger = { workspace = true, features = ["default"] }
futures-util = { workspace = true }
log = { workspace = true }
serde_json = { workspace = true, features = ["std"] }
tokio = { workspace = true, features = ["full"] }
tokio-tungstenite = { workspace = true, features = ["default"] }
veecle-telemetry = { workspace = true, features = ["alloc", "std"] }
veecle-telemetry-server-protocol = { workspace = true }

[lints]
workspace = true
